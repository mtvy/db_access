version: "3.9"

services:

  postgres:
    container_name: postgres_container
    image: postgres:14.5
    command: postgres -c config_file=/etc/postgresql.conf
    environment:
      POSTGRES_DB: "items_db"
      POSTGRES_USER: "items_user"
      POSTGRES_PASSWORD: "items"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./configs/database/postgresql.conf:/etc/postgresql.conf
      - ./configs/database:/docker-entrypoint-initdb.d
      - ./configs:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U items_user -d items_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres

  postgres_exporter:
    container_name: exporter_container
    image: prometheuscommunity/postgres-exporter:v0.10.0
    environment:
      DATA_SOURCE_URI: "postgres:5433/items_db?sslmode=disable"
      DATA_SOURCE_USER: "items_user"
      DATA_SOURCE_PASS: "items"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/postgres_exporter/queries.yaml"
    volumes:
      - ./configs/exporter/queries.yaml:/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 500M
    networks:
      - postgres

  db_access:
    build: ./
    ports:
      - "5000:5000"
    restart: always
    networks:
      - postgres

networks:
  postgres:
    driver: bridge